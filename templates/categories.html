{% extends "main.html" %}
{% block content %}
  {% include "header.html" %}
  <div class="row">
    <div>
      <h1>Categories</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-2">
      {% for category in categories %}
        <a href = "{{url_for('categoryShow', category_name = category.name)}}">
          ({{category.name}}, {{category.id}})
        </a>
        <br />
      {% endfor %}
      <hr />
    </div>
    <div class="col-md-6">
      {% for item in last_items %}
        <a href = "{{url_for('itemShow', category_name = item.category.name, item_name = item.name)}}">{{item.name}},{{item.category.name}}
        </a>
        <br />
    {% endfor %}
    </div>
  </div>

{% endblock %}
