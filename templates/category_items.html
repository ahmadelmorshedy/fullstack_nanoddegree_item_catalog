{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
  <div class="row">
    <div>
      <h1>{{category.name}} category Show page - listing category items</h1>
      {% for item in items %}
      	<div>
      		<a href="{{url_for('itemShow', category_name = category.name, item_name = item.name)}}">{{item.name}}</a>
      	</div>
      {% endfor %}
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-xs-6">
      <div class="row">
        <a href="{{url_for('editCategory', category_name = category.name)}}">edit</a>
      </div>
      <div class="row">
        <a href="{{url_for('deleteCategory', category_name = category.name)}}">delete</a>
      </div>
    </div>
    <div class="col-xs-6">
      <a href="{{url_for('newItem', category_name = category.name)}}">new Item</a>
    </div>
  </div>
{% endblock %}
