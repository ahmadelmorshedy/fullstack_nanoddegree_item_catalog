{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row">
		<div>
			<h1> Are you sure you want to delete {{item.name}}? </h1>

			<form action="{{ url_for('deleteItem',item_name = item.name)}}" method = 'post'>
				<input type='submit', value = 'Delete'>
			</form>

			<a href = "{{ url_for('categoryShow', category_name = item.category.name)}}"> Cancel </a>
		</div>
	</div>
{% endblock %}
