{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
  <div class="row">
    <div>
      <h1>Editing Category {{category.name}}</h1>
    </div>
  </div>

  <div>
  	<h1>Edit {{category.name}}</h1>
  	<form action="{{url_for('editCategory', category_name=category.name)}}" method = 'POST'>
	  	<p>Name:</p>
	  	<input type='text' size='30' name='name' value='{{category.name}}'>
	  	<input type='submit' value='Edit'>
	</form>
	<a href="{{url_for('categoryShow', category_name = category.name)}}">Cancel</a>
  </div>
{% endblock %}
