{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
  <div class="row">
    <div>
      <h1>Editing item {{item.name}}</h1>
    </div>
  </div>

  <div>
  	<h1>Edit {{item.name}}</h1>
  	<form action="{{url_for('editItem', item_name=item.name)}}" method = 'POST'>
	  	<p>Name:</p>
	  	<input type='text' size='30' name='name' value='{{item.name}}'>
	  	<br/>
	  	<p>Description:</p>
	  	<input type='text' size='30' name='description' value='{{item.description}}'>
	  	<input type='submit' value='Edit'>
	</form>
	<a href="{{url_for('itemShow', category_name = item.category.name, item_name = item.name)}}">Cancel</a>
  </div>
{% endblock %}
